<mat-toolbar>
   Registration 
</mat-toolbar>
<mat-card class="mycard" [class.mat-elevation-z20]="!isActive">
    <mat-card-content>
        <form class="my-form" [formGroup]="myForm">
           <mat-form-field class="full-width">
                  <mat-label>Name</mat-label>
                  <input  matInput  placeholder="Name"  name="fname">
                  <mat-hint>Enter your Full Nmae</mat-hint>
               </mat-form-field>
              

               <!-- Email -->
           <mat-form-field class="full-width">
               <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
              <mat-hint>Enter your Email</mat-hint>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                   Please enter a valid email address
                 </mat-error>
                 <mat-error *ngIf="emailFormControl.hasError('required')">
                       Email is <strong>required</strong>
                     </mat-error>
                   </mat-form-field>
   
   
                  
              <!-- Password -->
   
              <mat-form-field class="full-width">
                   <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                   <mat-hint>Enter your Password</mat-hint>
                   <mat-error *ngIf="myForm.hasError('required', 'password')">
                        Please enter your Password
                     </mat-error>
                   <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                 </mat-form-field>

               <!-- Confirm Password -->

                 <mat-form-field class="full-width">
                     <input matInput placeholder="Confirm Password" [type]="hide1 ? 'password' : 'text'" formControlName="confirmpassword" required [errorStateMatcher]="matcher">
                     <mat-hint>Renter your Password</mat-hint>
                     <mat-error *ngIf="myForm.hasError('notSame')">
                        Password do not match
                        </mat-error>
                     <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                   </mat-form-field>

               </form>
      </mat-card-content>
      <mat-card-actions> 
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
      </mat-card-actions>
</mat-card>
